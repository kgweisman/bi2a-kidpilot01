<!DOCTYPE html>

<html lang="en">
	
  <head>
      <title>Swatches</title>
      <script src="dependencies/jquery-2.1.3.min.js"></script>
      <!-- <script src="dependencies/mmturkey.js"></script> -->
      <!-- <link href="dependencies/bootstrap.min.css" rel="stylesheet"> -->
      <link href="style.css" rel="stylesheet"/>
	</head>

  <body>

<!-- pre-study: start slide -->

	<div class="slide" id="start">
		<p id="beginning">are you ready?</p>
        <p>press command + shift + f to go fullscreen</p>
        <div class="control-group">
	        <div class="controls">
		        <label for="subid">subid:</label>
		        <input type="text" class="form-control" id="subid" name="subid" placeholder="type subid here"> 
    	    </div>
        </div>
		<button type="submit" class="btn btn-default";>start</button>

	</div>

<!-- study: present images one by one -->

	<div class="slide" id="stage">
		<p align="left" id="question"></p>
		<img />
		<p align="center">
			<button type="submit" class="btn btn-default" id="maybe NO" value="-0.5">maybe NO</button>
			<button type="submit" class="btn btn-default" id="probably NO" value="-1.5">probably NO</button>
			<button type="submit" class="btn btn-default" id="definitely NO" value="-2.5">definitely NO</button>
			<button type="submit" class="btn btn-default" id="skip" value="NA">--------------------</button>			
			<button type="submit" class="btn btn-default" id="maybe YES" value="0.5">maybe YES</button>
			<button type="submit" class="btn btn-default" id="probably YES" value="1.5">probably YES</button>
			<button type="submit" class="btn btn-default" id="definitely YES" value="2.5">definitely YES</button>
		</p>
   	</div>

<!-- post-study: present end of study sesion -->

	<div class="slide" id="finished">
		<p id="ending">the end!</p>
		<img id="ending" src="ending/zoo_pic2.jpg"/>
		<p>press command + shift + f to exit fullscreen</p>
		<button type="submit" class="btn btn-default" id="start-over">start over</button>
	</div>

<!-- include javascript files -->

    <!-- my experiment -->
    <script src="helper.js"></script>
    <script src="swatches.js"></script>
    <script src="experiment.js"></script>
        
    <!-- bootstrap -->
    <!-- <script src="dependencies/bootstrap.min.js"></script> -->

    <!-- fingerprinting -->
    <!-- <script src="dependencies/store.js"></script> -->
    <!-- <script src="dependencies/fingerprint.js"></script> -->

  </body>

</html>
